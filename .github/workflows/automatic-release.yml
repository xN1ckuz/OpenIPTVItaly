name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show Release Version
        run: echo "ðŸš€ Creating GitHub Release for $GITHUB_REF_NAME"

      - name: Extract Changelog for Tag
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME#v}"   # rimuove la "v" iniziale
          echo "Parsing CHANGELOG.md for tag $TAG..."
          PATTERN=$(echo "$TAG" | sed 's/\./\\./g')
          BODY=$(awk "/## \[$PATTERN\]/,/^## /{if(!/^## / && !/\[$PATTERN\]/) print}" CHANGELOG.md)
          BODY=$(echo "$BODY" | sed '/^[[:space:]]*$/d')
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare Playlist Assets
        run: |
          mkdir -p dist
          cp OpenIPTVItaly.m3u dist/
          cp OpenIPTVItaly_No_EPG.m3u dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "OpenIPTVItaly ${{ github.ref_name }}"
          body: ${{ steps.changelog.outputs.body }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
